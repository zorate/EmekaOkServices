<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Emeka Ok Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #2b2b2b;
            color: #fff;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background: #00C896;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #00b183;
        }
        .flash {
            background: #333;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            color: #ff7675;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Emeka Ok Service</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
